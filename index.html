---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive img-circle center-block main-img" src="/img/techno-baba.jpg">
        </div>

        {% for post in site.posts offset:0 limit:5 %}
            <div class="post col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>{{ post.title }}</h2>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <h3>Date: {{ post.date }}</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3>Category: {{ post.category }}</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3>Chef: {{ post.author }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p>
                            {{ post.excerpt }}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-info center-block"><a href="{{ post.permalink | prepend: site.baseurl }}">Cook Recipe</a></button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
