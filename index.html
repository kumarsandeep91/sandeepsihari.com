---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-xs-12" style="margin-bottom: 20px;">
            <img class="img-responsive img-circle center-block main-img" src="/img/techno-baba.jpg">
        </div>

        {% for post in site.posts offset:0 limit:5 %}
            <div class="post col-xs-12 col-sm-8 col-sm-offset-2">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <p>
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            <span>{{ post.date | date: "%a, %b %d, %Y" }}</span>
                            <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                            <span><a href="/{{ post.category | permalink }}"> {{ post.category }}</a></span>
                            <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span>{{ post.author }}</span>
                        </p>
                    </div> 
                </div>
                 
                <div class="row">
                    <div class="col-xs-12">
                        <p>
                            {{ post.excerpt }}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-info center-block"><a href="{{ post.permalink | prepend: site.baseurl }}">Cook Recipe</a></button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
