---
 layout: default 
---

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ page.title }}</h1>
      <div class="row">
        <div class="col-xs-4">
          <h3>Date: {{ page.date }}</h3>
        </div>
        <div class="col-xs-4">
          <h3>Category: {{ page.category }}</h3>
        </div>
        <div class="col-xs-4">
          <h3>Author: {{ page.author }}</h3>
        </div>
      </div>
      {{ content }}
    </div>
  </div>
</div>
