<div class="row">
    <div class="col-xs-12 social-share">
        <a target="_blank" href="{{ site.linkedin_profile | url }}"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
 
        <a target="_blank" href="https://www.facebook.com/{{ site.facebook_profile }}"><i class="fa fa-facebook" aria-hidden="true"></i></a>

        <a target="_blank" href="https://www.twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter" aria-hidden="true"></i></a>

        <a target="_blank" href="https://www.instagram.com/{{ site.instagram_profile }}"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
</div>
